image: ghcr.io/cirruslabs/flutter:3.16.0


stages:
  - build
  - deploy

build_web_app:
  stage: build
  script:
    - flutter pub get
    - flutter build web --release --base-href="/centralmedia-fe/"
  artifacts:
    paths:
      - build/web

pages:
  stage: deploy
  script:
    - cp -r build/web public
  artifacts:
    paths:
      - public
  only:
    - main